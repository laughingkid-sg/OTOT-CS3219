# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build, test and deploy Node.js app to Azure Web App - cs3219

on:
  push:
    branches: ["pre-release"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          cache: "npm"

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
            envkey_DEBUG: false
            envkey_DATABASE_DBHOST: ${{ secrets.DB_HOST }}
            envkey_DATABASE_USERNAME: ${{ secrets.DB_USERNAME }}
            envkey_DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD}}
            envkey_DATABASE_NAME: ${{ secrets.DB_NAME }}
            envkey_BASIC_USERNAME: "tester@tester.com"
            envkey_BASIC_PASSWORD: "0O82W84Wx7b"
            directory: backend
            file_name: .env
            fail_on_empty: true

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm test
        working-directory: backend

      - name: build frontend
        run: |
          npm ci
          npm run lint
          npm run build --if-present
        working-directory: frontend
      
      - name: copy frontend
        run: npm run copy:frontend

      - name: Zip artifact for deployment
        run: zip release.zip ./backend/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cs3219'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_25C5AF4CBD4A40AFAFB0A460164DBB9B }}
          package: .
